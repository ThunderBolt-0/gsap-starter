<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GSAP Portfolio Scroll</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
  <div class="progress-bar"></div>

  <section class="hero">
    <h1 class="fade-in">Hi, I'm Alex</h1>
    <p class="fade-in delay">Frontend Developer & Designer</p>
  </section>

  <section class="parallax-section">
    <h2>Scroll Magic</h2>
  </section>

  <section class="about-section">
    <div class="about-text slide-left">
      <h2>About Me</h2>
      <p>I build interactive websites that feel alive. Powered by GSAP, React, and passion.</p>
    </div>
    <img src="https://source.unsplash.com/400x300/?code" class="about-img slide-right" />
  </section>

  <section class="cards-section">
    <div class="card fly-up">🚀 Project One</div>
    <div class="card fly-up">📱 Project Two</div>
    <div class="card fly-up">🌐 Project Three</div>
  </section>

  <script src="script.js"></script>
</body>
</html>
